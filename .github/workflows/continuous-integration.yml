name: CI

on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: git clone
      uses: actions/checkout@v2

    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    # Cache yarn deps. thx https://github.com/actions/cache/blob/main/examples.md#node---yarn
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - name: Set up node_modules/ cache
      uses: actions/cache@v2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - run: yarn --frozen-lockfile

    - run: yarn lint
    - run: yarn type-check

    - name: Check service-account-key action is up to date
      # Re-build and fail if any changes were made to built file.
      run: |
        yarn build-action
        git diff --exit-code .github/actions/service-account-key/dist/index.js

    - name: Set up gcloud application default credentials
      uses: ./.github/actions/service-account-key
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
    - name: Integration tests
      run: yarn coverage

    - name: Upload test coverage to Codecov
      uses: codecov/codecov-action@ca774cf8f09131f547825259b43731975c78a789
      with:
        file: ./coverage/lcov.info
